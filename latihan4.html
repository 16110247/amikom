<!DOCTYPE html>
<html>
<head>
	<title>Latihan 4 - Effect slidding</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			// body...
			$("#flip").click(function () {
				// body...
				$("#panel").slideToggle("slow");
			});
		});
	</script>
	<style>
		#panel, #flip{
			padding: 5px;
			text-align: center;
			background-color: #e5eecc;
			border: solid 1px #c3c3c3;
		}
		#panel{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<div id="flip">Click to slide up ....</div>
	<div id="panel">Hello world</div>
</body>
</html>

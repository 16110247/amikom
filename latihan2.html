<!DOCTYPE html>
<html>
<head>
	<title>Latihan 2</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			// body...
			$("p").dblclick(function () {
				// body...
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>Double click</p>
	<p>Klik disini</p>
	<p>Klik lagi</p>


</body>
</html>

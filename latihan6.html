<!DOCTYPE html>
<html>
<head>
	<title>Latihan 6 - Stop animation</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			// body...
			$("#flip").click(function () {
				$("#panel").slideDown(5000);
			});
			$("#flip").click(function () {
				$("#panel").stop();
			});
		});
	</script>
	<style>
		#panel, #flip{
			padding: 5px;
			font-size: 18px;
			text-align: center;
			background-color: #555;
			border: solid 1px #666;
			border-radius: 3px;
			color: white;
		}
		#panel{
			padding: 50px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="stop">Stop Animation</button>
	<div id="flip">Start slidding</div>
	<div id="panel">Klik menu stop </div>

	

</body>
</html>
